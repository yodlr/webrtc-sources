<!DOCTYPE html>
<html>
    <head>
        <title>getUserMedia</title>
        <script src="micselect.bundle.js"></script>
        <script>
            var ms = new micselect();
            ms.on('error', function(err) {
              console.error(err);
            });
            var once = true;
            ms.getMics();
            ms.on('audioSources', function(as) {
              console.log(as.mics);
              ms.setMic(as.mics[0]);
              if (once) {
                once = false;
                ms.getMics();
              }
            });
            // ms.on('volume', function(vol) {
            //   console.log(vol);
            // })
        </script>
    </head>

</html>
